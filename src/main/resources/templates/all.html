<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<main>
    <th:block th:insert="~{fragments/navbar}"></th:block>
    <div class="container">
        <h2 class="text-center text-white mt-5">West Compass Offers</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div th:each="car:${cars}" class="col-md-4 d-flex flex-column bg-text mb-3">
                <h2>Brand: <span th:text="${car.brand}"></span></h2>
                <h4>Model: <span th:text="${car.model}"></span></h4>
                <h4>Year: <span th:text="${car.year}"></span></h4>
                <h4>Engine: <span th:text="${car.engine}"></span></h4>
            </div>
        </div>
    </div>
</main>
</body>
</html>
